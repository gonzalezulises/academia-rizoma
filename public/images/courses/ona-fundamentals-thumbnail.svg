<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <!-- Gradiente principal Rizoma -->
    <linearGradient id="rizomaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>

    <!-- Gradiente para nodos -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>

    <!-- Sombra suave -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Fondo con gradiente -->
  <rect width="800" height="450" fill="url(#rizomaGradient)"/>

  <!-- Patron de red organizacional -->
  <g opacity="0.3" stroke="#fff" stroke-width="1.5">
    <!-- Conexiones entre nodos -->
    <line x1="400" y1="225" x2="200" y2="120"/>
    <line x1="400" y1="225" x2="600" y2="120"/>
    <line x1="400" y1="225" x2="150" y2="280"/>
    <line x1="400" y1="225" x2="650" y2="280"/>
    <line x1="400" y1="225" x2="250" y2="380"/>
    <line x1="400" y1="225" x2="550" y2="380"/>
    <line x1="200" y1="120" x2="150" y2="280"/>
    <line x1="600" y1="120" x2="650" y2="280"/>
    <line x1="150" y1="280" x2="250" y2="380"/>
    <line x1="650" y1="280" x2="550" y2="380"/>
    <line x1="200" y1="120" x2="600" y2="120"/>
    <line x1="250" y1="380" x2="550" y2="380"/>
  </g>

  <!-- Nodos de la red -->
  <g filter="url(#shadow)">
    <!-- Nodo central (broker) -->
    <circle cx="400" cy="225" r="35" fill="#fff" opacity="0.95"/>
    <circle cx="400" cy="225" r="25" fill="url(#nodeGradient)"/>

    <!-- Nodos departamentales -->
    <circle cx="200" cy="120" r="22" fill="#fff" opacity="0.9"/>
    <circle cx="200" cy="120" r="15" fill="url(#nodeGradient)"/>

    <circle cx="600" cy="120" r="22" fill="#fff" opacity="0.9"/>
    <circle cx="600" cy="120" r="15" fill="url(#nodeGradient)"/>

    <circle cx="150" cy="280" r="20" fill="#fff" opacity="0.9"/>
    <circle cx="150" cy="280" r="13" fill="url(#nodeGradient)"/>

    <circle cx="650" cy="280" r="20" fill="#fff" opacity="0.9"/>
    <circle cx="650" cy="280" r="13" fill="url(#nodeGradient)"/>

    <circle cx="250" cy="380" r="18" fill="#fff" opacity="0.9"/>
    <circle cx="250" cy="380" r="11" fill="url(#nodeGradient)"/>

    <circle cx="550" cy="380" r="18" fill="#fff" opacity="0.9"/>
    <circle cx="550" cy="380" r="11" fill="url(#nodeGradient)"/>
  </g>

  <!-- Texto ONA -->
  <text x="400" y="225" text-anchor="middle" dominant-baseline="middle"
        font-family="system-ui, -apple-system, sans-serif" font-size="18"
        font-weight="700" fill="#059669">ONA</text>
</svg>