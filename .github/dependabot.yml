version: 2
updates:
  # Dependencias npm
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
      time: "09:00"
      timezone: "America/Panama"
    groups:
      # Actualizar @rizoma/ui autom√°ticamente
      rizoma-ui:
        patterns:
          - "@rizoma/*"
        update-types:
          - minor
          - patch
      # Agrupar otras dependencias de desarrollo
      dev-dependencies:
        dependency-type: development
        patterns:
          - "*"
        exclude-patterns:
          - "@rizoma/*"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
    open-pull-requests-limit: 5
    registries:
      - github-npm

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "ci"

registries:
  github-npm:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{ secrets.GITHUB_TOKEN }}
    replaces-base: false
