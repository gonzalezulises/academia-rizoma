title: "Toma de Decisiones Basadas en Datos"
description: |
  Aprende a tomar decisiones más efectivas usando evidencia en lugar de intuición.

  Este curso te enseñará a reconocer los sesgos cognitivos que distorsionan tus decisiones,
  aplicar frameworks estructurados para evaluar opciones con datos, y analizar casos
  reales donde la evidencia cambió el rumbo de una organización.

  No requiere programación ni herramientas técnicas — solo pensamiento crítico.

