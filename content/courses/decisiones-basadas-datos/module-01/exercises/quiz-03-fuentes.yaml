conclusion: |
  **Regla práctica:** Antes de usar cualquier dato para decidir, pregúntate tres cosas:
  (1) ¿Quién lo recopiló y con qué propósito? (2) ¿Cuál es el tamaño y representatividad
  de la muestra? (3) ¿Puedo verificar la metodología? Si no puedes responder las tres,
  trata el dato como hipótesis, no como evidencia.
