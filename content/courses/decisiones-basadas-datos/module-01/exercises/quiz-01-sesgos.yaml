conclusion: |
  **Dato revelador:** En un meta-análisis de 800 decisiones de negocio, Lovallo y
  Sibony (McKinsey, 2010) encontraron que los sesgos cognitivos afectaban negativamente
  el resultado en el 75% de los casos donde no se mitigaron activamente.
