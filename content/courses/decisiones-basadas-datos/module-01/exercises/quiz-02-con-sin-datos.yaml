  - modulo-1

total_points: 50

conclusion: |
  **Clave:** La diferencia entre decidir con datos y la intuición disfrazada no está
  en la cantidad de información, sino en si estás dispuesto a que los datos cambien
  tu conclusión. Si buscas datos para confirmar, no para descubrir, es intuición con
  formato de análisis.
