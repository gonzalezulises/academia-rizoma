conclusion: |
  **Regla de oro del ACB:** Siempre incluye al menos 3 opciones (incluyendo no hacer
  nada), siempre considera los 4 tipos de costos (directos, indirectos, de oportunidad,
  hundidos — estos últimos para ignorarlos) y siempre usa al menos 3 escenarios para
  ajustar por incertidumbre.
