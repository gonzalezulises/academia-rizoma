# Quiz: Evalúa la decisión (costo-beneficio)
# Módulo 2, Lección 6

id: db-ex-06
type: quiz
title: "Evalúa la decisión con costo-beneficio"
description: "Aplica los conceptos de análisis costo-beneficio para evaluar decisiones y detectar errores comunes."
instructions: |
  Cada escenario presenta una situación donde se aplica (o debería aplicarse) un
  análisis costo-beneficio. Identifica la respuesta correcta.

