conclusion: |
  **Principio clave:** Antes de recortar, pregunta: "¿El problema es de costos o de
  ingresos?" Si los ingresos están estancados, reducir costos es un parche temporal.
  La solución sostenible es redirigir recursos hacia donde generan valor.
