conclusion: |
  **Lección del caso:** Los datos no siempre dicen "sí" o "no" — a veces dicen
  "todavía no". Posponer una decisión con criterios claros de reevaluación es una
  decisión tan válida como aprobar o rechazar. Lo importante es que sea explícita,
  documentada y con fecha de revisión.
