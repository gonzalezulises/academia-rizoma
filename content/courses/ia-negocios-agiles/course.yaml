description: |
  Aprende a usar Claude, Gemini y DeepSeek como herramientas prácticas para tu trabajo diario.

  Este curso desmitifica la IA generativa, te enseña a escribir prompts efectivos,
  y te muestra cómo aplicar estos modelos a análisis, comunicación y decisiones
  estratégicas. Incluye un caso completo de implementación en una PyME y un
  roadmap de adopción de 90 días.

  No requiere programación ni conocimientos técnicos previos.

