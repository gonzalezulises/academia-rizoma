id: ona-fundamentals
title: "Introducción al Análisis de Redes Organizacionales (ONA)"
description: |
  Aprende a mapear e interpretar las redes informales de tu organización.

  Este curso te enseñará a ver más allá del organigrama tradicional para descubrir
  cómo fluye realmente la información, quiénes son los conectores clave y dónde
  están los silos que frenan a tu organización.

  Al finalizar podrás diseñar encuestas ONA, interpretar métricas de centralidad
  y formular intervenciones basadas en evidencia.

