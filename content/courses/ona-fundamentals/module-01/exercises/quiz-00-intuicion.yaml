# Dato revelador mostrado al final
conclusion: |
  **Dato revelador:** En un estudio de McKinsey, solo el 35% de los ejecutivos
  podía identificar correctamente quiénes eran los conectores clave de su
  organización. El otro 65% asumía que coincidían con la jerarquía formal.
