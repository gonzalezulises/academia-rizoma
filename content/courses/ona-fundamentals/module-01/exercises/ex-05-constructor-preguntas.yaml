# Ejercicio 5: Constructor de preguntas ONA
# Tipo: quiz (selección múltiple)

id: ex-05-constructor-preguntas
type: quiz
title: "Constructor de preguntas ONA"
description: "Aprende a diseñar preguntas de encuesta ONA efectivas."

instructions: |
  Una buena pregunta ONA tiene tres componentes:
  1. **Relación clara**: Qué tipo de interacción se mapea
  2. **Marco temporal**: Período específico de referencia
  3. **Escala de frecuencia**: Cómo se cuantifica la relación

  Evalúa las siguientes preguntas y selecciona cuáles están bien diseñadas.

difficulty: beginner
estimated_time_minutes: 5
points: 30
order: 5

questions:
  - id: q1
    question: |
      ¿Cuál de estas preguntas ONA está MEJOR diseñada?
    type: multiple_choice
    options:
      - id: a
        text: "¿Con quién te comunicas?"
      - id: b
        text: "En los últimos 3 meses, ¿a quién has consultado para resolver problemas técnicos en tu trabajo?"
      - id: c
        text: "¿Quién es tu mejor amigo en el trabajo?"
      - id: d
        text: "¿Hablas con mucha gente?"
    correct: b
    feedback_correct: |
      ¡Correcto! La opción B tiene:
      - Marco temporal claro ("últimos 3 meses")
      - Relación específica ("resolver problemas técnicos")
      - Relevancia profesional para el negocio
    feedback_incorrect: |
      Busca la pregunta que tiene marco temporal específico Y define una relación de trabajo clara.
    points: 10

  - id: q2
    question: |
      Un cliente quiere mapear cómo fluye la información sobre nuevos productos en su empresa.
      ¿Qué pregunta le recomendarías?
    type: multiple_choice
    options:
      - id: a
        text: "¿De quién recibes información útil para tu trabajo?"
      - id: b
        text: "¿A quién le cuentas las novedades?"
      - id: c
        text: "En los últimos 3 meses, ¿a quién has consultado para obtener información sobre nuevos productos o servicios de la empresa?"
      - id: d
        text: "¿Quién sabe más sobre productos nuevos?"
    correct: c
    feedback_correct: |
      ¡Exacto! La opción C:
      - Especifica el tema (nuevos productos o servicios)
      - Incluye marco temporal (3 meses)
      - Captura la dirección de la consulta (quién busca información)
    feedback_incorrect: |
      La pregunta ideal debe especificar el tema (productos), tener marco temporal y capturar comportamiento real.
    points: 10

  - id: q3
    question: |
      ¿Qué escala de frecuencia es MÁS útil para una encuesta ONA?
    type: multiple_choice
    options:
      - id: a
        text: "Sí / No"
      - id: b
        text: "Diariamente / Semanalmente / Mensualmente / Rara vez"
      - id: c
        text: "Mucho / Poco / Nada"
      - id: d
        text: "1 a 10"
    correct: b
    feedback_correct: |
      ¡Correcto! Esta escala:
      - Es específica y fácil de interpretar
      - Permite ponderar relaciones por frecuencia
      - Es estándar y comparable entre estudios
    feedback_incorrect: |
      Las mejores escalas para ONA son específicas en tiempo y fáciles de interpretar.
    points: 10

passing_score: 20
shuffle_questions: false
show_explanation_on_wrong: true

hints:
  - "Las buenas preguntas tienen marco temporal específico"
  - "Evita preguntas vagas como '¿con quién te comunicas?'"
  - "La frecuencia ayuda a distinguir relaciones fuertes de débiles"

