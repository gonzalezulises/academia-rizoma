# Quiz de Consolidación - Capítulo 1: Organigrama vs Red
# Modelo 4C x Bloom
# 6 preguntas: 2 Remember, 2 Understand, 2 Apply

id: quiz-01-consolidacion
type: quiz
title: "Verificación de comprensión: Organigrama vs Red"
description: "Evalúa tu comprensión de los conceptos clave del capítulo"

config:
  passing_score: 70
  show_feedback: true
  randomize_questions: false
  allow_retry: true
  estimated_time_minutes: 6

questions:
  # --- NIVEL 1: REMEMBER (Definiciones básicas) ---
  - id: Q1
    question: "¿Qué tipo de relación captura el organigrama?"
    type: multiple_choice
    bloom_level: remember
    points: 10
    options:
      - id: a
        text: "Relaciones de reporte (quién es jefe de quién)"
      - id: b
        text: "Relaciones de consulta (a quién piden ayuda)"
      - id: c
        text: "Relaciones de confianza (en quién confían)"
      - id: d
        text: "Todas las relaciones de la organización"
    correct: a
    feedback_correct: |
      Correcto. El organigrama solo captura la estructura formal de reporte.
      Las relaciones de consulta, confianza e información fluyen por redes
      informales que ONA puede mapear.
    feedback_incorrect: |
      El organigrama solo muestra relaciones de reporte formal.
      Las otras relaciones (consulta, confianza, información) son
      invisibles en el organigrama pero mapeables con ONA.

  - id: Q2
    question: "Un 'broker' en una red organizacional es alguien que:"
    type: multiple_choice
    bloom_level: remember
    points: 10
    options:
      - id: a
        text: "Tiene el cargo más alto"
      - id: b
        text: "Conecta grupos que de otra forma estarían aislados"
      - id: c
        text: "Tiene más subordinados directos"
      - id: d
        text: "Lleva más tiempo en la empresa"
    correct: b
    feedback_correct: |
      Exacto. Un broker es alguien que sirve de puente entre grupos.
      Su valor está en la conectividad, no en la jerarquía.
    feedback_incorrect: |
      Un broker es quien conecta grupos que de otra forma no se
      comunicarían. No tiene que ver con cargo, antigüedad o subordinados.

  # --- NIVEL 2: UNDERSTAND (Interpretación) ---
  - id: Q3
    question: |
      En el caso de Manufactura Regional, el Analista QA Sr. era la persona
      más consultada aunque estaba 3 niveles abajo del Director.
      ¿Qué concepto de ONA ilustra esto?
    type: multiple_choice
    bloom_level: understand
    points: 15
    options:
      - id: a
        text: "Que los organigramas están mal diseñados"
      - id: b
        text: "Que la influencia informal no coincide con la jerarquía formal"
      - id: c
        text: "Que los analistas deberían ser gerentes"
      - id: d
        text: "Que el Director no hace bien su trabajo"
    correct: b
    feedback_correct: |
      Perfecto. Este es un hallazgo típico de ONA: la influencia real
      (quién es consultado, quién tiene información valiosa) rara vez
      coincide perfectamente con los niveles jerárquicos.
    feedback_incorrect: |
      Este caso ilustra que la influencia informal (basada en conocimiento
      y relaciones) opera independientemente de la jerarquía formal.
      No significa que el organigrama esté "mal" - simplemente captura
      algo diferente a la red informal.

  - id: Q4
    question: |
      Si el Coord. de Despacho (broker) renunciara y nadie supiera que era
      un conector crítico, ¿qué pasaría probablemente?
    type: multiple_choice
    bloom_level: understand
    points: 15
    options:
      - id: a
        text: "Nada, su trabajo es operativo y fácil de reemplazar"
      - id: b
        text: "Los tres departamentos empezarían a tener problemas de coordinación sin entender por qué"
      - id: c
        text: "Solo Logística tendría problemas"
      - id: d
        text: "Se contrataría un reemplazo inmediatamente porque es un cargo crítico"
    correct: b
    feedback_correct: |
      Exacto. Este es el riesgo de no mapear redes: cuando un broker
      invisible se va, los síntomas (silos, falta de coordinación, retrasos)
      aparecen pero nadie entiende la causa raíz.
    feedback_incorrect: |
      Cuando un broker invisible se va, los problemas de coordinación
      emergen gradualmente y sin explicación obvia. La organización no
      sabía que dependía de esa persona para conectar departamentos.

  # --- NIVEL 3: APPLY (Aplicar a casos) ---
  - id: Q5
    question: |
      Tu CEO te pide: "Quiero saber por qué Marketing y Tecnología nunca
      logran alinearse en los proyectos digitales."

      ¿Qué pregunta de encuesta ONA sería más útil?
    type: multiple_choice
    bloom_level: apply
    points: 20
    options:
      - id: a
        text: "¿Cuántas reuniones tienes al mes con otros departamentos?"
      - id: b
        text: "¿Con quién de FUERA de tu departamento te coordinas regularmente para proyectos digitales?"
      - id: c
        text: "¿Qué tan satisfecho estás con la colaboración interdepartamental?"
      - id: d
        text: "¿Quién es tu jefe directo?"
    correct: b
    feedback_correct: |
      Excelente aplicación. Esta pregunta mapearía específicamente los
      vínculos (o la ausencia de ellos) entre Marketing y Tecnología,
      revelando si hay brokers, silos o dependencias ocultas.
    feedback_incorrect: |
      La pregunta más útil es la que mapea conexiones específicas entre
      departamentos para proyectos digitales. Las otras preguntas dan
      información general pero no revelan la estructura de la red.

  - id: Q6
    question: |
      Analizas una red y encuentras que el 80% de las consultas técnicas
      llegan a una sola persona que no tiene backup ni documentación.

      ¿Cuál es la intervención ONA más apropiada?
    type: multiple_choice
    bloom_level: apply
    points: 20
    options:
      - id: a
        text: "Ascender a esa persona inmediatamente"
      - id: b
        text: "Documentar su conocimiento y crear conexiones secundarias (redundancia)"
      - id: c
        text: "Reducir sus responsabilidades para que tenga menos carga"
      - id: d
        text: "No hacer nada, claramente es muy competente"
    correct: b
    feedback_correct: |
      Perfecta aplicación del análisis ONA. Cuando identificas un
      punto único de falla, la intervención es crear redundancia:
      documentación, entrenamiento cruzado y conexiones alternativas.
    feedback_incorrect: |
      Cuando ONA revela un "punto único de falla" (una persona de quien
      todos dependen), la intervención correcta es crear redundancia:
      documentar su conocimiento y conectar a otros con las mismas fuentes.

