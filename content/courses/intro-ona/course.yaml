id: intro-ona
title: "Introducción al Análisis de Redes Organizacionales (ONA)"
description: |
  Descubre por qué el organigrama no refleja cómo realmente funciona tu organización
  y cómo el Análisis de Redes Organizacionales (ONA) revela los patrones invisibles
  que impulsan — o frenan — la colaboración, la innovación y el talento.

  A través de casos reales de organizaciones en Latinoamérica, aprenderás a identificar
  roles ocultos, diagnosticar silos y dependencias críticas, y diseñar un plan de
  implementación de ONA sin necesidad de ser data scientist.

  No requiere programación ni conocimientos técnicos previos.

