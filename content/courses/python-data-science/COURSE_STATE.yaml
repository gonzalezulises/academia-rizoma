code_conventions:
  variable_names:
    generic_counter: contador
    generic_total: total
    loop_variable_numbers: numero
    loop_variable_fruits: fruta
    result: resultado
    grade: calificacion
    grade_input: nota
    age: edad
    name: nombre
    fruits_list: frutas
    numbers_list: numeros
    message: mensaje
    quantity: cantidad
    price: precio
    active: activo

  import_style: |
    # Modulo 1: Sin imports (Python puro)
    # No se usa ningun import externo en este modulo

  test_pattern: |
    # Patron estandar para tests de ejercicios
    assert 'variable' in dir(), "Debes crear una variable llamada 'variable'"
    assert isinstance(variable, expected_type), "variable debe ser un tipo"
    assert variable == expected_value, f"Esperado {expected_value}, obtuviste {variable}"

  error_messages:
    missing_variable: "Debes crear una variable llamada '{name}'"
    wrong_type: "'{name}' debe ser {expected}, pero es {actual}"
    wrong_value: "El valor de '{name}' es {actual}, pero esperabamos {expected}"
    success: "Test pasado!"

  style_notes:
    - "Comentarios en espanol sin acentos"
    - "Nombres de variables en espanol (nombre, edad, frutas, etc.)"
    - "Mensajes de error directos sin emoji en el codigo YAML"
    - "f-strings para interpolacion de variables en print()"
    - "4 espacios de indentacion"

